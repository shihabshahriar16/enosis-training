<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <div id="form-container">
        <form id="addPlaceForm" enctype="multipart/form-data">
            <legend><h3>Add a new Tourist place</h3></legend>
            <input type="number" id="row-id" name="row-id" value="0">
            <div class="form-field"><label for="name">Name:</label>
            <input type="text" id="name" name="name" required></div>
            <div class="form-field"><label for="address">Address:</label>
            <input type="text" id="address" name="address" required></div>
            <div class="form-field"><label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="0" max="10" required></div>
            <div class="form-field"><label for="picture">Picture:</label>
            <input type="file" id="picture" name="picture"></div>
            <div class="form-submit-reset">
                <input class="redButton" type="reset" value="Reset">
                <input class="greenButton" type="submit" value="Submit">
            </div>
        </form>
        <div id="backToTable">Back to Tourist Place List</div>
    </div>

    <div id="table-container">
        <div id="search-container">
            <label for="searchPlace">Search: </label>
            <input id="searchPlace" type="text" name="searchPlace" placeholder="Tourist Places" onKeyUp="autocompleteMatch(this.value)">
        </div>
        <table id="touristPlaceGrid">
            <thead>
                <tr>
                    <th data-type="string">NAME</th>
                    <th data-type="string">ADDRESS</th>
                    <th id="tableRating" className="not-sorted" data-type="number">RATING</th>
                    <th data-type="file">PICTURE</th>
                    <th data-type="buttons">ACTIONS</th>
                </tr>
            </thead>
            <tbody>
            <!-- <tr id="row-0">
                <td>John</td>
                <td>John</td>
                <td>5</td>
                <td>John</td>
                <td>
                    <button class="redButton" type="button" onclick="deleteRow(event)">Delete</button>
                    <button class="greenButton" type="button" onclick="updateRow(event)">Update</button>
                </td>
            </tr> -->
            </tbody>
        </table>
        <div><button type="button" id="createNew">Create New Tourist Place</button></div>
    </div>
    
    <script src="scripts/main.js"></script>
</body>
</html>
